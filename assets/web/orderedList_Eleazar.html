<!DOCTYPE html>
<html>
<head>
<title>Ordered List</title>
</head>
<body>
<h2>Ordered list with numbers</h2>

<ol type="1">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ol>
<blockquote>
<ol type="A">
<li>Cake</li>
<li>Chocolate</li>
<li>Candy</li>
</ol>
</blockquote>
<ol start="4">
<li>Juice</li>
<li>Soda</li>
<li>Water</li>
</ol>
</body>
</html>
