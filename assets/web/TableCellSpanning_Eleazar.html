<!DOCTYPE html>
<html>
<head>
<title>Table Spanning</title>
</head>
<body>
<table style="background-color:yellow" border="4" cellpadding="5" cellspacing="5" width="100%" rules="all"> 

<tr>
<th colspan="4">Golden State Warriors </th>
</tr>

<tr>
<th rowspan="4" align="center"> World Champs</th>
</tr>

<tr>
<th colspan="2" align="center">Keys</th>
</tr>

<tr>
<td rowspan="2">Stephen Curry</td>
<td>Kevin Durant</td>
</tr>

</body>
</html>
