<!DOCTYPE html>
<html>
<head>
<title>Table Spanning</title>
</head>
<body>
<table style="background-color:yellow" border="4" cellpadding="5" cellspacing="5" width="100%" rules="all"> 

<tr>
<th colspan="3">Golden State Warriors </th>
</tr>

<tr>
<th rowspan="3" align="center"> World Champs</th>
<th align="center">Keys</th>
</tr>


<tr>
<td rowspan="1" cellspacing="2"> Stephen Curry</td>
</tr>

<tr>
<td>Kevin Durant</td>
</tr>

</table>
</body>
</html>
